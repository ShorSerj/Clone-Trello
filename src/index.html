<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebPack 4.0</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    
    <header>
        <nav>
            <ul class="serchLogo">
                <li><img src="/src/assets/logo_home.png"></li>
                <li><img src="/src/assets/logo_bord.png"><span>Доски</span></li>
                <li><input class="search" type="search"><img src="/src/assets/logo_search.png"></li>
            </ul>
        
            <div class="logo"></div>

            <ul class="socialLogo">
                <li><img src="/src/assets/logo_plus.png"></li>
                <li><img src="/src/assets/logo_info.png"></li>
                <li><img src="/src/assets/logo_social.png"></li>
                <li class="user"><img src="/src/assets/logo_user.png"></li>
            </ul>
        </nav>

            </ul>
            <ul class="mainMeny">
                <li><img src="/src/assets/logo_butler.png"><span class="butler">Butler</span></li>
                <li><img src="/src/assets/logo_menu.png"><span class="menu">Меню</span></li>
            </ul>

        </div>

    </header>
    
    <main>
        <div class="container">

            <div class="to-Do">
                <div>

                            <div class="taskList">
                                <span class="taskText">Создать репозеторий Small Clone Trello</span>

                                <!-- <div class="performer"></div> -->
                            </div>
                        </div>
                        <div class="taskContainer">
                            <div class="taskList">

                                <div class="deadLine">
                                    <img src="/src/assets/logo_deadLine.png">

                                </div>
                                <!-- <div class="performer"></div> -->
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>

    <footer>
        <div>&copy; BlackSmith7 Studio</div></div>
