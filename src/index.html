<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebPack 4.0</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <nav>
            <ul class="serchLogo">
                <li><img src="../img/logo_home.png"></li>
                <li><img src="../img/logo_bord.png"><span>Доски</span></li>
                <li><input class="search" type="search"><img src="../img/logo_search.png"></li>
            </ul>

            <div class="logo"><img src="../img/logo.png"></div>

            <ul class="socialLogo">
                <li><img src="../img/logo_plus.png"></li>
                <li><img src="../img/logo_info.png"></li>
                <li><img src="../img/logo_social.png"></li>
                <li class="user"><img src="../img/logo_user.png"></li>
            </ul>
        </nav>

        <div class="boardHeader">

            <span class="nameBord">Small Clone Trello</span>

            <ul class="teamMeny">
                <li class="favorite"><img src="../img/logo_favorite.png"></li>
                <span class="border"></span>
                <li><span class="nameTeam">BlackSmith7</span><span class="statusPay">Free</span></li>
                <span class="border"></span>
                <li><img src="../img/logo_team.png"><span class="teams">Командная</span></li>
                <span class="border"></span>
                <li class="invite"><img src="../img/logo_user.png"><img
                        src="../img/logo_st.png"><span>Пригласиить</span></li>
            </ul>
            <ul class="mainMeny">
                <li><img src="../img/logo_butler.png"><span class="butler">Butler</span></li>
                <li><img src="../img/logo_menu.png"><span class="menu">Меню</span></li>
            </ul>

        </div>

    </header>

    <main>
        <div class="container">
            <div class="list-column">

            </div>
            <button class="add-column">Добавить столбец</button>
        </div>
    </main>

    <footer>
        <div>&copy; BlackSmith7 Studio</div>
        </div>
    </footer>

    <nav class="columnMenu" tabindex="0">
        <span class="titleMenu">List Actions</span>
        <ul class="contextMenu__items">
            <li class="contextMenu__item">
                <span class="contexMenu__link editColumn">
                    <i class="fa fa-edit"></i> Edit Column
                </span>
            </li>
            <li class="contextMenu__item">
                <span class="contexMenu__link deleteColumn">
                    <i class="fa fa-times"></i> Delete Column
                </span>
            </li>
        </ul>
    </nav>

    <nav class="taskMenu" tabindex="0">
        <ul class="contextTaskMenu__items">
            <li class="contextTaskMenu__item">
                <span class="contextTaskMenu__link editTask">
                    <i class="fa fa-edit"></i> Edit Task
                </span>
            </li>
            <li class="contextTaskMenu__item">
                <span class="contextTaskMenu__link deleteTask">
                    <i class="fa fa-times"></i> Delete Task
                </span>
            </li>
        </ul>
    </nav>

</body>

</html>
